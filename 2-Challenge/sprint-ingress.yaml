apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sprint-ingress
  annotations:
    spec.ingressClassName: azure/application-gateway
    appgw.ingress.kubernetes.io/override-frontend-port: "80"
spec:
  rules:
  - host: {사용할 도메인 입력}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {Service 명 입력}
            port:
              number: {Port 입력}